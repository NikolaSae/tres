# .github/workflows/security.yml
# CI/CD pipeline sa security scanovima

name: Security & Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Pokreni security scan svake nedelje u ponedeljak u 9:00
    - cron: "0 9 * * 1"

jobs:
  # ============================================================
  # 1. DEPENDENCY SECURITY SCAN
  # ============================================================
  dependency-audit:
    name: üîç Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        # audit-level=high znaƒçi: fail samo za high/critical vulnerabilities
        # Promeni na 'moderate' za stro≈æi check

      - name: Run npm audit (JSON report)
        run: npm audit --json > audit-report.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: audit-report.json

  # ============================================================
  # 2. SECRET SCANNING (lokalno, pre GitHub-a)
  # ============================================================
  secret-scan:
    name: üîê Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Potrebna cela historija

      - name: Install Gitleaks
        run: |
          wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.4_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks
        run: gitleaks detect --source . --verbose --redact

  # ============================================================
  # 3. TYPESCRIPT TYPE CHECK + LINT
  # ============================================================
  type-check:
    name: üî∑ TypeScript & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: ESLint
        run: npm run lint

  # ============================================================
  # 4. BUILD CHECK
  # ============================================================
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    needs: [type-check]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

  # ============================================================
  # 5. OWASP DEPENDENCY CHECK (detaljniji od npm audit)
  # ============================================================
  owasp-check:
    name: üõ°Ô∏è OWASP Dependency Check
    runs-on: ubuntu-latest
    # Pokreni samo jednom nedeljno (spor je)
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "tres"
          path: "."
          format: "HTML"
          args: >
            --enableRetired
            --enableExperimental

      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-report
          path: reports/

  # ============================================================
  # 6. PROVERI .gitignore (nema env fajlova)
  # ============================================================
  check-secrets-in-repo:
    name: üö´ Check for exposed files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for .env files
        run: |
          # Fail ako postoji bilo koji .env fajl koji nije u .gitignore
          if git ls-files | grep -E '\.env($|\.|-)' | grep -v '.env.example'; then
            echo "‚ùå GRE≈†KA: .env fajlovi su u repozitorijumu!"
            exit 1
          fi
          echo "‚úÖ Nema .env fajlova u repozitorijumu"

      - name: Check for log files
        run: |
          if git ls-files | grep -E '\.log$'; then
            echo "‚ùå UPOZORENJE: Log fajlovi su u repozitorijumu!"
            exit 1
          fi
          echo "‚úÖ Nema log fajlova u repozitorijumu"

      - name: Check for CSV data files in root
        run: |
          if git ls-files | grep -E '^[^/]+\.csv$'; then
            echo "‚ùå UPOZORENJE: CSV fajlovi sa podacima su u root-u repozitorijuma!"
            exit 1
          fi
          echo "‚úÖ Nema CSV fajlova u root-u"